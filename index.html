<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="MORE SUCCESS">
        <meta name="description" content="designing a percentage calculator page">
        <link rel="stylesheet" href="./style.css">
        <script src="function.js"></script>
    </head>
    <body>
        <div class="container">
        <fieldset>
            <legend>Percentage Calculator</legend>
            <div class="score">
                Your score: <input type="number" id="Mark">
            </div><br>
            <div class="score">
                Total score: <input type="number" id="TotalMarks">
            </div>
            <button onclick="calculate()">Calculate</button>
            <div class="output">
                Your percentage is: <span id="Answer"></span>
            </div>
        </fieldset>
        </div>
    </body>
</html>
